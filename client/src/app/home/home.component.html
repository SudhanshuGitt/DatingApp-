<div class="conatiner mt-5">
  <div style="text-align: center" *ngIf="!registerMode">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches.. all you need to do is sign up!
    </p>
    <div class="text-center">
      <!--Any data that goes to a component it will in round brackets-->
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <!--Register component is child of our home component-->
        <!--If we are going down passing data from P to C we use square brackets-->
        <!--when we send data to Child it will use Round bracket-->
        <!-- <app-register
          [usersFromHomeComponent]="users"
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register> -->
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
